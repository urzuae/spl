<script>
function validate(f)
{
  //checar que alguno esté seleccionado
  var how_many_checked = 0;
  with(document.seleccionar)
  {
    for(i=0;i<elements.length;i++)
    {
      if (elements[i].checked)
        how_many_checked++;
    }
  }
  if (how_many_checked < 1)
  {
    alert('Seleccione por lo menos un prospecto');
    return false;
  }
  return true;
}

function alloff() {
    toogleall(false);
}
function allon() {
    toogleall(true);
}
function toogleall(sw)
{
    with(document.seleccionar)
    {
        for(i=0;i<elements.length;i++)
        {
            thiselm = elements[i];
            //thiselm.checked = !thiselm.checked
            thiselm.checked = sw;
        }
    }
}
